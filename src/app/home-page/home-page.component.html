<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-2">
        <h1>Give your workout a new style</h1>
        <p>success isn't always about greatness</p>
        <a href="" class="btn">Explore now &#8594;</a>
      </div>
      <div class="col-2">
        <img src="./assets/images/image1.png" alt="">
      </div>
    </div>
  </div>
</div>

<!-- products -->
<div class="small-container">
  <div class="row row-2">
    <h1>Products</h1>
    <div>
      <form class="search-box">
        <input name="search" type="text" placeholder="search"
               [(ngModel)]="searchStr">
        <button (click)="reset()" type="reset"></button>
      </form>
    </div>
  </div>
  <div class="row">
    <app-product class="col-4" *ngFor="let product of productList | searchProducts : searchStr" [product]="product"></app-product>
  </div>
</div>

<!-- Notification for no products -->
<div *ngIf="productList?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO PRODUCTS!</h4>
    <p>No products were found.</p>
  </div>
</div>

<!-- brands -->
<app-brands></app-brands>
